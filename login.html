<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,400&display=swap" rel="stylesheet">
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="container">
        <h1 >Student Information</h1>
        <hr />
        <input type="text" id="fname" placeholder="Enter Name" /><br>
        <input type="email" id="email" placeholder="Enter Email" /> <br>
        <input
          type="text"
          placeholder="Enter Mobile Number">
        <div>  
          <label>Gender : </label>
          <input type="radio" id="male" name="gender" value="male"  />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label> 
        </div>
        <div>
          <label for="dob">D.O.B : </label>
          <input type="date" id="dob"> 
        </div>
        <div>
          <label for="branch">Branch : </label>
          <select name="branch" id="branch">
              <option value="computer">Computer</option>
              <option value="mechanical">Mechanical</option>
              <option value="electronics">Electronics</option>
              <option value="civil">Civil</option>
          </select>
        </div>
        
        <div>
          <label>Documents : </label>
          <input type="checkbox" id="ssc" value="ssc">
          <label for="ssc">SSC</label>
          <input type="checkbox" id="hsc" value="hsc">
          <label for="hsc">HSC</label>
          <input type="checkbox" id="degree" value="degree">
          <label for="degree">Degree</label>
        </div>
        <label for="address">Address : </label><br>
        <textarea name="" id="" cols="30" rows="5"></textarea> <br>
        <div class="btn">
          <button type="submit" value="Submit" class="submitbtn">Submit</button>
          <button type="reset" value="reset" class="resetbtn">Reset</button>
        </div>
      </div>
    </form>
  </body>
</html>
